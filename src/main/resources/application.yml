  datasource:
    url: jdbc:mysql://localhost:3306/ubti_schema?serverTimezone=UTC
    username: appuser
    password: appuser
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show_sql: true